<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./game.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="body">
    <!-- Game Screen -->
    <div id="gameScreen">
        <h1 class="text-center my-3">Memory Matching Game</h1>
        <div class="text-center mb-3">
            <button id="buttonLevel1" class="btn btn-primary">Level 1</button>
            <button id="buttonLevel2" class="btn btn-primary" disabled>Level 2</button>
            <button id="buttonLevel3" class="btn btn-primary" disabled>Level 3</button>
            <button id="buttonLevel4" class="btn btn-primary" disabled>Level 4</button>
        </div>
        <p id="scorecon" class="text-center hidden">Score: <span id="score-value">0</span></p>
        <div class="game-board" id="gameBoard">
        </div>
        <span id="score"></span>
    </div>

    <!-- Gift Section -->
    <div id="giftSection" class="hidden">
        <h1>Congratulations!</h1>
        <p id="levelCompleteMsg"></p>
        <img id="giftImage" src="https://th.bing.com/th/id/OIP.2MHowzyHihE5tOGwn3n4fgHaGR?w=1104&h=936&rs=1&pid=ImgDetMain" width="400px" alt="Gift Card" />
        <br>
        <button id="homeButton" class="btn btn-success mt-3">Home</button>
        <button id="nextLevelButton" class="btn btn-warning mt-3 hidden">Next Level</button>
    </div>

    <script src="./game.js"></script>
</body>
</html>
