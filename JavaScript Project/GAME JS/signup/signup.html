<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="auth-container" id="signupSection">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Enter Name" autocomplete="off">
            <span id="Username_error"></span>
            <input type="email" id="signupEmail" placeholder="Enter Email" autocomplete="off" >
            <span id="Email_error"></span>
            <input type="password" id="signupPassword" placeholder="Enter Password" autocomplete="off">
            <button type="button" id="show">Show</button>
            <span id="password_error"></span>
            <button type="submit" id="submit">Sign Up</button>
        </form>
        <p>Have an account? <a href="../login/login.html">Log in</a></p>
    </div>
<script src="signup.js"> </script>
</body>
</html>
